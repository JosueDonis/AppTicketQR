<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ticket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ticket</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offset-md="2" size-lg="8" offset-lg="2" size-xl="8" offset-xl="2">
          <ion-card class="info-user">
            <ion-card-header>
              <ion-card-title>INFORMACIÓN</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label>Nombre: <span>{{User.name || 'N/A'}} </span>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Email: <span>{{User.email || 'N/A'}}</span></ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Iglesia: <span>{{User.church || 'N/A'}}</span></ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Tipo de pago: <span>{{User.payType || 'N/A'}}</span></ion-label>
              </ion-item>
            </ion-card-content>
            <div *ngIf="showAlert" class="validate-ticket">
              <p>¡El ticket ya se ha validado!</p>
            </div>
            <ion-button color="light" expand="full" size="large" (click)="scanner()">
              <ion-icon name="scan-outline" slot="start"></ion-icon> escanear qr
            </ion-button>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-button fill="outline" shape="round" color="danger" size="large" (click)="validateTicket()">Validar ticket
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
